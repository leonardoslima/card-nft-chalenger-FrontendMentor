<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- Card structure -->

    <div class="card">

        <div class="cardHead">

            <div class="card-product-img">
                <img src="img/image-equilibrium.jpg" alt="">
            </div>

        </div>

        <div class="card-body">

            <a href="#">
                <h3 class="card-titel">Equilibrium #3429</h3>
            </a>

            <p class="card-text">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="wrapper">

                <div class="card-price">
                    <img src="img/icon-ethereum.svg" alt="" class="card-icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="card-countdown">
                    <img src="img/icon-clock.svg" alt="" class="card-icon">
                    <span>3 days left</span>
                </div>

            </div>

        </div>

        <div class="card-footer">
            <img src="" alt="" class="card-author-img">
            <p class="card-author-name">Creation of <a href="#">Leonardo Lima</a></p>
        </div>

    </div>


</body>
</html>
